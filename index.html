<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Candy machine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="machine">
        <div class="left">
            <div class="candies-view">
                <img src="./img/Dentadura.png" alt="Fini de dentadura">
                <img src="./img/M&M's.png" alt="Emi emis">
                <img src="./img/Amora.png" alt="Fini de amora">
            </div>
            <div class="candies-out">
                <img id="dentadura" src="./img/Dentadura Candy.png" alt="Fini de dentadura">
                <img id="m&ms" src="./img/M&M's Candy.png" alt="Emi emis">
                <img id="amora" src="./img/Amora Candy.png" alt="Fini de amora">
            </div>
        </div>
        <div class="right">
            <div class="painel">
                <div class="screen">
                    <p id="total" class="value">Total: R$ 0,00</p>
                    <p id="valor" class="value">Valor: R$ 0,00</p>
                    <p id="troco" class="value">Troco: R$ 0,00</p>
                </div>
                <div class="cash-back">
                    <p>Retire seu troco</p>
                    <img class="without-money" src="./img/Cash Back.png" alt="Saída do dinheiro">
                    <img class="with-money" src="./img/Cash Back Money.png" alt="Saída do dinheiro">
                </div>
                <div class="options">
                    <div class="button-candy">
                        <button id="btnDentadura" class="candy-option" onclick="main('A')" disabled>Fini: Dentadura</button>
                        <div></div>
                    </div>
                    <div class="button-candy">
                        <button id="btnMms" class="candy-option" onclick="main('B')" disabled>M&M's</button>
                        <div></div>
                    </div>
                    <div class="button-candy">
                        <button id="btnAmora" class="candy-option" onclick="main('C')" disabled>Fini: Amora</button>
                        <div></div>
                    </div>
                    <button class="money" onclick="main(1)">+ R$ 1,00</button>
                    <button class="money" onclick="main(2)">+ R$ 2,00</button>
                    <button class="money" onclick="main(5)">+ R$ 5,00</button>
                </div>
            </div>
            <div class="logo">
                <img src="./img/Candy Machine.png" alt="Candy Machine">
            </div>
        </div>
    </div>
    <div class="feet">
        <div class="foot"></div>
        <div class="foot"></div>
    </div>
</body>

</html>
