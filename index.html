<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Candy machine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="machine">
        <div class="left">
            <ul class="candies-view">
                <li class="candy-a">A<span>R$ 6,00</span></li>
                <li class="candy-b">B<span>R$ 7,00</span></li>
                <li class="candy-c">C<span>R$ 8,00</span></li>
            </ul>
            <div class="candies-out">
                <p id="candy" class="candy-final"></p>
            </div>
        </div>
        <div class="right">
            <p id="total" class="value">TOTAL: R$ 0,00<br>&nbsp;</p>
            <p id="troco" class="value">TROCO: R$ 0,00</p>
            <button id="cash1" class="cash" onclick="main(1)">R$ 1,00</button>
            <button id="cash2" class="cash" onclick="main(2)">R$ 2,00</button>
            <button id="cash5" class="cash" onclick="main(5)">R$ 5,00</button>
            <div class="options">
                <button id="btnA" class="candy-a button-a" onclick="main('A')" disabled>A</button>
                <button id="btnB" class="candy-b button-b" onclick="main('B')" disabled>B</button>
                <button id="btnC" class="candy-c button-c" onclick="main('C')" disabled>C</button>
            </div>
            <div id="refresh-view" class="refresh-view">
                <button class="refresh" onclick="clean()"><img src="./img/refresh.png" alt="refresh" width="40px" height="40px"></button>
            </div>
            <p class="name">Candy<br>Machine</p>
        </div>
    </div>
</body>

</html>
